initial_GREEN: 0.4                                                ; Initial green brightness
initial_BLUE: 0.4                                                 ; Initial blue brightness

#[neopixel Chamber_Light]
#pin: PB0                     # signal interface                  
#chain_count: 26              # Number of lamp beads             
#color_order: GRB             # colour sequence                   
