[include end.cfg]
# [include heatsoak.cfg]
[include KAMP_Settings.cfg]
[include mainsail.cfg]
[include macro.cfg]
[include moonraker_obico_macros.cfg]
[include start.cfg]
[exclude_object]                                     
[respond]

####################################################################################
## 	                MCU
####################################################################################

[mcu]
canbus_uuid: 288ed54d993d     
canbus_interface:can0

[mcu EBBCan]
canbus_uuid: 2659c0c4c53d   

[cartographer]
canbus_uuid: 76e1ed5265e1
speed: 40.                                                               ; Z probing dive speed. Default 40
lift_speed: 5.                                                           ; Z probing lift speed.
backlash_comp: 0.04657                                                   ; Backlash compensation distance for removing Z backlash before measuring the sensor response.
x_offset: 0.                                                             ; X offset of cartographer from the nozzle.
y_offset: 21.1                                                           ; Y offset of cartographer from the nozzle.
trigger_distance: 2.                                                     ; cartographer trigger distance for homing.
trigger_dive_threshold: 1.5                                              ; Threshold for range vs dive mode probing. Beyond `trigger_distance + trigger_dive_threshold` a dive will be used.
trigger_hysteresis: 0.006                                                ; Hysteresis on trigger threshold for untriggering, as a percentage of the trigger threshold.
cal_nozzle_z: 0.1                                                        ; Expected nozzle offset after completing manual Z offset calibration.
cal_floor: 0.1                                                           ; Minimum z bound on sensor response measurement.
cal_ceil:5.                                                              ; Maximum z bound on sensor response measurement.
cal_speed: 1.0                                                           ; Speed while measuring response curve.
cal_move_speed: 10.                                                      ; Speed while moving to position for response curve measurement.
default_model_name: default                                              ; Name of default cartographer model to load.
mesh_main_direction: x                                                   ; Primary travel direction during mesh measurement.
# mesh_overscan: -1                                                      ; Distance to use for direction changes at mesh line ends. Omit this setting and a default will be calculated from line spacing and available travel.
mesh_cluster_size: 1                                                     ; Radius of mesh grid point clusters.
mesh_runs: 2                                                             ; Number of passes to make during mesh scan.

# [adxl345]
# cs_pin: cartographer:PA3                                            
# spi_bus: spi1

# [resonance_tester]
# accel_chip: adxl345                                               
# probe_points:                                                     
#    125, 125, 20                                              
# Turn this on for input shaping

[safe_z_home]
home_xy_position: 150,150 
z_hop: 5

####################################################################################
##	                 Firmware Retraction
####################################################################################

[firmware_retraction]
retract_length: 0.4                                                        
retract_speed: 35                                                          
unretract_extra_length: 0
unretract_speed: 15                                                        

####################################################################################
##	                 Temperature Monitoring
####################################################################################

[temperature_sensor EBB_NTC]
sensor_type: Generic 3950
sensor_pin: EBBCan:gpio28
[temperature_sensor Octopus_Pro]        
sensor_type: temperature_mcu
[temperature_sensor Raspberry_Pi_4b]
sensor_type: temperature_host
[temperature_sensor Chamber_Thermistor]
sensor_type: Generic 3950
sensor_pin: PF5

####################################################################################
##                     Model and acceleration
####################################################################################

[printer]
kinematics: corexy           
max_velocity: 250            
max_accel: 5000              
# max_accel_to_decel: 5000     
max_z_velocity: 15           
max_z_accel: 350             
square_corner_velocity: 5.0  

####################################################################################
#   B(X) ---------A(Y)
#   |                |
#   |--------E-------|
#   |                |
#   |                |
#   |                |
####################################################################################
##                   X-axis on MOTOR_0(B Motor)
####################################################################################

[stepper_x]
step_pin: PF13             
dir_pin: PF12              
enable_pin: !PF14          
microsteps: 32             
rotation_distance: 40      
full_steps_per_rotation:200   
endstop_pin: EBBCan:gpio24           
position_min: 0            
position_endstop: 300  
position_max: 300  
homing_speed: 50           
homing_retract_dist: 5     
homing_positive_dir: true  

[tmc2240 stepper_x]
cs_pin: PC4
spi_software_sclk_pin: PA5
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6
driver_TPFD: 0
# run_current: 0.5
run_current: 0.8
# run_current: 0.85

####################################################################################
##                   Y-axis on MOTOR_1(A Motor)
####################################################################################

[stepper_y]
step_pin: PG0              
dir_pin: PG1               
enable_pin: !PF15          
microsteps: 32             
rotation_distance: 40      
full_steps_per_rotation:200 
endstop_pin: PG9           
position_min: 0            
position_endstop: 300  
position_max: 300  
homing_speed: 50          
homing_retract_dist: 5    
homing_positive_dir: true 

[tmc2240 stepper_y]
cs_pin: PD11
spi_software_sclk_pin: PA5
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6
driver_TPFD: 0
# run_current: 0.5
run_current: 0.8
# run_current: 0.85

####################################################################################
#   z1 -------------- z2
#   |                 |
#   |                 |
#   |                 |
#   |                 |
#  z0---   display ---z3
####################################################################################
##                  Z0-axis
####################################################################################
##		Z0-axis on MOTOR2_1(left front)

[stepper_z]
step_pin: PF11    		  
dir_pin: PG3             
enable_pin: !PG5          
rotation_distance: 40     
gear_ratio: 80:16         
microsteps: 16            
endstop_pin: probe:z_virtual_endstop
##position_endstop: 0.5  
position_max: 280  
position_min: -5   
homing_speed: 10   
second_homing_speed: 3
homing_retract_dist: 0
#--------------------------------------------------------------------
[tmc2209 stepper_z]   
uart_pin: PC6         
interpolate: true     
run_current: 0.8      
hold_current: 0.8     
sense_resistor: 0.110 
stealthchop_threshold: 200

#--------------------------------------------------------------------#
##		Z1-axis on MOTOR3(left rear)
[stepper_z1]
step_pin: PG4                                                                 ; Z1-axis motor pulse pin
dir_pin: !PC1                                                                  ; Z1-axis motor direction pin setting
enable_pin: !PA0                                                              ; Z1-axis motor enable pin setting
rotation_distance: 40                                                         ; Active pulley circumference mm (2GT-20T pulley 40, 2GT-16T pulley 32)
gear_ratio: 80:16                                                             ; reduction ratio
microsteps: 16                                                                ; microsteps
#--------------------------------------------------------------------
[tmc2209 stepper_z1]       
uart_pin: PC7                                                                 ; drive communications port
interpolate: true                                                             ; Whether to enable 256 microstep interpolation
run_current: 0.8                                                              ; Motor running current value(mA)
hold_current: 0.8                                                             ; holding current(mA)
sense_resistor: 0.110                                                         ; Do not change the drive sampling resistor
stealthchop_threshold: 200                                                    ; Mute threshold

#--------------------------------------------------------------------#
##		Z2-axis on MOTOR4(right-rear)
[stepper_z2]
step_pin: PF9                                                                 ; Z2-axis motor pulse pin
dir_pin: PF10                                                                ; Z2-axis motor direction pin setting
enable_pin: !PG2                                                              ; Z2-axis motor enable pin setting
rotation_distance: 40                                                         ; Active pulley circumference mm (2GT-20T pulley 40, 2GT-16T pulley 32)
gear_ratio: 80:16                                                             ; reduction ratio
microsteps: 16                                                                ; microsteps
#--------------------------------------------------------------------
[tmc2209 stepper_z2]       
uart_pin: PF2                                                                 ; drive communications port
interpolate: true                                                             ; Whether to enable 256 microstep interpolation
run_current: 0.8                                                              ; Motor running current value(mA)
hold_current: 0.8                                                             ; holding current(mA)
sense_resistor: 0.110                                                         ; Do not change the drive sampling resistor
stealthchop_threshold: 200                                                    ; Mute threshold

#--------------------------------------------------------------------#
##		Z3-axis on MOTOR5(right-front)
[stepper_z3]
step_pin: PC13                                                                ; Z3-axis motor pulse pin
dir_pin: !PF0                                                                  ; 3-axis motor direction pin setting
enable_pin: !PF1                                                              ; Z3-axis motor enable pin setting
rotation_distance: 40                                                         ; Active pulley circumference mm (2GT-20T pulley 40, 2GT-16T pulley 32)
gear_ratio: 80:16                                                             ; reduction ratio
microsteps: 16                                                                ; microsteps
#--------------------------------------------------------------------
[tmc2209 stepper_z3]       
uart_pin: PE4                                                                 ; drive communications port
interpolate: true                                                             ; Whether to enable 256 microstep interpolation
run_current: 0.8                                                              ; Motor running current value(mA)
hold_current: 0.8                                                             ; holding current(mA)
sense_resistor: 0.110                                                         ; Do not change the drive sampling resistor
stealthchop_threshold: 200                                                    ; Mute threshold

#####################################################################
##                  Extruder motor
#####################################################################

[extruder]
step_pin: EBBCan:gpio18                                                        
dir_pin: EBBCan:gpio19                                                         
enable_pin: !EBBCan:gpio17                                                     
full_steps_per_rotation: 200                                                   
microsteps: 16                                                                 
gear_ratio: 50:10                                                              
rotation_distance: 22.1955                                                 
nozzle_diameter: 0.400                                                         
filament_diameter: 1.750
max_extrude_cross_section: 5
#   Maximum area (in mm^2) of an extrusion cross section (eg,
#   extrusion width multiplied by layer height). This setting prevents
#   excessive amounts of extrusion during relatively small XY moves.
#   If a move requests an extrusion rate that would exceed this value
#   it will cause an error to be returned. The default is: 4.0 *
#   nozzle_diameter^2
max_extrude_only_distance: 100.0
heater_pin: EBBCan:gpio7                                                       
#sensor_type: EPCOS 100K B57560G104F                                           
#sensor_pin: EBBCan:gpio27                                                     
#control: pid                                                                   
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982                                                                
min_temp: 0                                                                    
max_temp: 300
min_extrude_temp: 100                 
pressure_advance: 0.039                                                       ; Polymaker PolyLite ASA
pressure_advance_smooth_time: 0.040                                           ; Smooth advance time - default value is 0.040
sensor_type: MAX31865                                                          
sensor_pin: EBBCan:gpio9
spi_software_sclk_pin: EBBCan:gpio10                                           
spi_software_mosi_pin: EBBCan:gpio8
spi_software_miso_pin: EBBCan:gpio11
rtd_nominal_r: 100                                                             
rtd_reference_r: 430
rtd_num_of_wires: 2

[tmc2209 extruder]                                                             
uart_pin: EBBCan:gpio20
run_current: 0.550
stealthchop_threshold: 999999                                                  

#--------------------------------------------------------------------
[verify_heater extruder]  
max_error: 120                                                                ; Maximum error
check_gain_time:120                                                           ; Yolerance time
hysteresis: 50                                                                ; Tolerance temperature
heating_gain: 2                                                               ; Heating Gain

