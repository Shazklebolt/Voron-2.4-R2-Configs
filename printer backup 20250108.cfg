#####################################################################
##                  Heater_bed
#####################################################################
[heater_bed]
heater_pin: PA3                                                   ; (BE0)
sensor_pin: PF3                                                   ; sensor interface(TB)
sensor_type: ATC Semitec 104GT-2                                  ; ATC Semitec 104GT-2
control: pid                 
pid_kp: 58.437
pid_ki: 2.347
pid_kd: 363.769
min_temp: 0
max_temp: 120
max_power: 0.7
	
#####################################################################
# 	                   Bed Grid Calibration
#####################################################################

[bed_mesh]
speed: 80                                                         ; Calibration speed
horizontal_move_z: 10                                             ; Z-axis movement speed
mesh_min: 30,30                                                   ; Minimum calibration point coordinates x, y
mesh_max: 270, 270                                                ; Maximum calibration point coordinates x, y
probe_count: 7,7                                                  ; Number of sampling points (7X7 is 49 points)
mesh_pps: 2,2                                                     ; Number of supplementary sampling points
algorithm: bicubic                                                ; Algorithmic model
bicubic_tension: 0.2                                              ; Algorithmic interpolation don't move

####################################################################################
#                  FAN
####################################################################################
[fan]
pin: EBBCan:gpio13
kick_start_time: 0.5
off_below: 0.10

[heater_fan hotend_fan]
pin: EBBCan:gpio14
heater: extruder
heater_temp: 60.0

