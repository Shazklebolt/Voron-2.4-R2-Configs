####################################################################################
##                     Model and acceleration
####################################################################################
[printer]
kinematics: corexy           # Printer typeï¼šcorexy
max_velocity: 300            # Maximum speed (max. 300)
max_accel: 5000              # Maximum acceleration (max. 4000)
max_accel_to_decel: 5000     # Maximum acceleration to deceleration (max. 4000)
max_z_velocity: 15           # Z-axis maximum speed
max_z_accel: 350             # Z-axis maximum acceleration
square_corner_velocity: 5.0  # Square corner speed

####################################################################################
#   B(X) ---------A(Y)
#   |                |
#   |--------E-------|
#   |                |
#   |                |
#   |                |
####################################################################################
##                   X-axis on MOTOR_0(B Motor)
####################################################################################

[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
microsteps: 32
rotation_distance: 40
full_steps_per_rotation: 200
endstop_pin: EBBCan:gpio24
position_min: 0
position_endstop: 300                                             ; 350. Mechanical reset point coordinates for X-axis (change to 350 for 350 models)
position_max: 300                                                 ; 350. X-axis maximum travel - software limit (change to 350 for 350 models)
homing_speed: 50
homing_retract_dist: 5
homing_positive_dir: true

[tmc2240 stepper_x]
cs_pin: PC4
spi_software_sclk_pin: PA5
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6
driver_TPFD: 0
run_current: 0.85

#####################################################################
##                   Y-axis on MOTOR_1(A Motor)
#####################################################################

[stepper_y]
step_pin: PG0 
dir_pin: PG1
enable_pin: !PF15
microsteps: 32
rotation_distance: 40
full_steps_per_rotation: 200
endstop_pin: PG9
position_min: 0
position_endstop: 300                                                         ; 350. Mechanical reset point coordinates for Y-axis (change to 350 for 350 models)
position_max: 300                                                             ; 350. Y-axis maximum travel - software limit (change to 350 for 350 models)
homing_speed: 50
homing_retract_dist: 5
homing_positive_dir: true

[tmc2240 stepper_y]
cs_pin: PD11
spi_software_sclk_pin: PA5
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6
driver_TPFD: 0
run_current: 0.85

####################################################################################
#   z1 -------------- z2
#   |                 |
#   |                 |
#   |                 |
#   |                 |
#  z0---   display ---z3
####################################################################################
##                  Z0-axis
####################################################################################
##		Z0-axis on MOTOR2_1(left front)

[stepper_z]
step_pin: PF11    		  
dir_pin: PG3             
enable_pin: !PG5          
rotation_distance: 40     
gear_ratio: 80:16         
microsteps: 16            
endstop_pin: probe:z_virtual_endstop
##position_endstop: 0.5  
position_max: 280  
position_min: -5   
homing_speed: 10   
second_homing_speed: 3
homing_retract_dist: 0                                                        ; Retreat distance. Beacon needs this to be set to 0.
#--------------------------------------------------------------------
[tmc2209 stepper_z]   
uart_pin: PC6         
interpolate: true     
run_current: 0.8      
hold_current: 0.8     
sense_resistor: 0.110 
stealthchop_threshold: 200

#--------------------------------------------------------------------#
##		Z1-axis on MOTOR3(left rear)
[stepper_z1]
step_pin: PG4                                                                 ; Z1-axis motor pulse pin
dir_pin: !PC1                                                                 ; Z1-axis motor direction pin setting
enable_pin: !PA0                                                              ; Z1-axis motor enable pin setting
rotation_distance: 40                                                         ; Active pulley circumference mm (2GT-20T pulley 40, 2GT-16T pulley 32)
gear_ratio: 80:16                                                             ; reduction ratio
microsteps: 16                                                                ; microsteps
#--------------------------------------------------------------------
[tmc2209 stepper_z1]       
uart_pin: PC7                                                                 ; drive communications port
interpolate: true                                                             ; Whether to enable 256 microstep interpolation
run_current: 0.8                                                              ; Motor running current value(mA)
hold_current: 0.8                                                             ; holding current(mA)
sense_resistor: 0.110                                                         ; Do not change the drive sampling resistor
stealthchop_threshold: 200                                                    ; Mute threshold

#--------------------------------------------------------------------#
##		Z2-axis on MOTOR4(right-rear)
[stepper_z2]
step_pin: PF9                                                                 ; Z2-axis motor pulse pin
dir_pin: PF10                                                                 ; Z2-axis motor direction pin setting
enable_pin: !PG2                                                              ; Z2-axis motor enable pin setting
rotation_distance: 40                                                         ; Active pulley circumference mm (2GT-20T pulley 40, 2GT-16T pulley 32)
gear_ratio: 80:16                                                             ; reduction ratio
microsteps: 16                                                                ; microsteps
#--------------------------------------------------------------------
[tmc2209 stepper_z2]       
uart_pin: PF2                                                                 ; drive communications port
interpolate: true                                                             ; Whether to enable 256 microstep interpolation
run_current: 0.8                                                              ; Motor running current value(mA)
hold_current: 0.8                                                             ; holding current(mA)
sense_resistor: 0.110                                                         ; Do not change the drive sampling resistor
stealthchop_threshold: 200                                                    ; Mute threshold

#--------------------------------------------------------------------#
##		Z3-axis on MOTOR5(right-front)
[stepper_z3]
step_pin: PC13                                                                ; Z3-axis motor pulse pin
dir_pin: !PF0                                                                  ; 3-axis motor direction pin setting
enable_pin: !PF1                                                              ; Z3-axis motor enable pin setting
rotation_distance: 40                                                         ; Active pulley circumference mm (2GT-20T pulley 40, 2GT-16T pulley 32)
gear_ratio: 80:16                                                             ; reduction ratio
microsteps: 16                                                                ; microsteps
#--------------------------------------------------------------------
[tmc2209 stepper_z3]       
uart_pin: PE4                                                                 ; drive communications port
interpolate: true                                                             ; Whether to enable 256 microstep interpolation
run_current: 0.8                                                              ; Motor running current value(mA)
hold_current: 0.8                                                             ; holding current(mA)
sense_resistor: 0.110                                                         ; Do not change the drive sampling resistor
stealthchop_threshold: 200                                                    ; Mute threshold

#####################################################################
##                  Extruder motor
#####################################################################

[extruder]
step_pin: EBBCan:gpio18                                                        
dir_pin: EBBCan:gpio19                                                         
enable_pin: !EBBCan:gpio17                                                     
full_steps_per_rotation: 200                                                   
microsteps: 16                                                                 
gear_ratio: 50:10                                                              
rotation_distance: 22.058                                                 
nozzle_diameter: 0.400                                                         
filament_diameter: 1.750
max_extrude_cross_section: 5
#   Maximum area (in mm^2) of an extrusion cross section (eg,
#   extrusion width multiplied by layer height). This setting prevents
#   excessive amounts of extrusion during relatively small XY moves.
#   If a move requests an extrusion rate that would exceed this value
#   it will cause an error to be returned. The default is: 4.0 *
#   nozzle_diameter^2
max_extrude_only_distance: 100.0
heater_pin: EBBCan:gpio7                                                       
#sensor_type: EPCOS 100K B57560G104F                                           
#sensor_pin: EBBCan:gpio27                                                     
control: pid                                                                   
pid_Kp: 21.527
pid_Ki: 1.063
pid_Kd: 108.982                                                                
min_temp: 0                                                                    
max_temp: 300
min_extrude_temp: 100
# pressure_advance: 0.039                                        
pressure_advance_smooth_time: 0.040                                           ; Smooth advance time - default value is 0.040

sensor_type: MAX31865
sensor_pin: EBBCan:gpio9
spi_software_sclk_pin: EBBCan:gpio10
spi_software_mosi_pin: EBBCan:gpio8
spi_software_miso_pin: EBBCan:gpio11
rtd_nominal_r: 100
rtd_reference_r: 430
rtd_num_of_wires: 2

[tmc2209 extruder]
uart_pin: EBBCan:gpio20
run_current: 0.550
stealthchop_threshold: 999999

#--------------------------------------------------------------------
[verify_heater extruder]                                                      ; Heating Block Temperature Tolerance Configuration
max_error: 120                                                                ; Maximum error
check_gain_time:120                                                           ; tolerance time
hysteresis: 50                                                                ; tolerance temperature
heating_gain: 2                                                               ; Heating Gain


