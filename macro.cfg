[gcode_macro HOME_CHECK]
description: Check for home status
gcode:
  {% if printer.toolhead.homed_axes != "xyz" %}
  G28                                                              ; Homing all axes
  RESPOND MSG="Printer status: HOMED"
  {% endif %}

[gcode_macro M600]
gcode:
    {% set X = params.X|default(50)|float %}
    {% set Y = params.Y|default(0)|float %}
    {% set Z = params.Z|default(10)|float %}
    SAVE_GCODE_STATE NAME=M600_state
    PAUSE
    G91
    G1 E-.8 F2700
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F3000
    G91
    G1 E-50 F1000
    RESTORE_GCODE_STATE NAME=M600_state
  
[gcode_macro THE_FILTER_STATS]
description: Check for filter status
gcode:
  FILTER_STATS NAME=The_Filter [EXTENDED=1]

[gcode_macro RESET_THE_FILTER]
description: Reset filter status
gcode:
  RESET_FILTER NAME=The_Filter

[gcode_macro PID_BED]
description: PID Tune for the Bed
gcode:
  {% set TARGET_TEMP = params.TARGET_TEMP|default(60)|float %} 
  PID_CALIBRATE HEATER=heater_bed TARGET={TARGET_TEMP}
  TURN_OFF_HEATERS
  SAVE_CONFIG
  
[gcode_macro PID_EXTRUDER]
description: PID Tune for the Extruder
gcode:
  {% set TARGET_TEMP = params.TARGET_TEMP|default(220)|float %} 
  PID_CALIBRATE HEATER=extruder TARGET={TARGET_TEMP}
  TURN_OFF_HEATERS
  SAVE_CONFIG
 
